{% extends 'base.html' %}

{% block title %}Create Topic - Forum{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="page-title">Create New Topic</h1>
    
    <div class="modern-card">
        <div class="modern-card-header">
            <h2>Start a New Discussion</h2>
        </div>
        <div class="modern-card-content">
            <form method="POST" action="{{ url_for('forum.create_topic') }}">
                <div class="form-control mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select name="category_id" id="category" class="form-input" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" 
                                    {% if category_id and category.id == category_id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-control mb-4">
                    <label for="title" class="form-label">Topic Title</label>
                    <input type="text" name="title" id="title" class="form-input" required>
                </div>
                
                <div class="form-control mb-4">
                    <label for="content" class="form-label">First Post</label>
                    <textarea name="content" id="content" class="form-input min-h-[200px]" required></textarea>
                </div>
                
                <div class="text-right">
                    <a href="{{ url_for('forum.forum_index') }}" class="btn btn-secondary mr-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus mr-2"></i> Create Topic
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
